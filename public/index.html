<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Notice Board - Anonymous Bulletin Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Free Notice Board</h1>
            <p class="subtitle">Anonymous Bulletin Board - Post Freely</p>
        </header>

        <main>
            <section class="post-form">
                <h2>Create a Post</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Unknown" 
                            maxlength="50"
                        >
                    </div>
                    <div class="form-group">
                        <label for="description">Description: <span class="required">*</span></label>
                        <textarea 
                            id="description" 
                            placeholder="Enter your message here..." 
                            required
                            rows="4"
                            maxlength="5000"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Post</button>
                </form>
            </section>

            <section class="posts-section">
                <h2>Posts</h2>
                <div id="postsContainer" class="posts-container">
                    <p class="loading">Loading posts...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Free Notice Board - Post anonymously without login</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
